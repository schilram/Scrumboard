<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create new task</h4>
        </div>
        <div class="modal-body">
            <form id="taskForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="task-title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-8">
	                    <input type="text" class="form-control" name="task-title" id="task-title" placeholder="Enter task title" value="<%= title %>">	
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="task-description" id="task-description" placeholder="Enter task description" rows="4"><%= description %></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-owner" class="col-sm-2 control-label">Owner</label>
                    <div class="col-sm-8">
                    	<input type="text" class="form-control" name="task-owner" id="task-owner" placeholder="Enter Owner" value="<%= owner %>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Estimate</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="task-estimate" id="task-estimate1" value="1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="task-estimate" id="task-estimate2" value="2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="task-estimate" id="task-estimate3" value="3"> 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="task-estimate" id="task-estimate5" value="5"> 5
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="task-estimate" id="task-estimate8" value="8"> 8
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="saveTask" type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
